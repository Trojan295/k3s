apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        egressSNATIpAddress: 192.168.1.1
    spec:
      containers:
      - name: nginx
        image: nginx:1.17.9